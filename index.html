<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="style.css">
     <title>Result Summary Project</title>
</head>
<body>
     <div class="container">
          <div class="col col-1">
               <h3 class="heading light">Your Result</h3>
               <div class="score">
                    <h1 class="scr">76</h1>
                    <p class="light">of 100</p>
               </div>
               <h2 class="scnd-heading">Great</h2>
               <p class="score-text light">You scored higher than 65% of the people who have taken these tests</p>
            
          </div>
          <div class="col col-2">
               <h3 class="summary">Summary</h3>
               <div class="stats sts-1">
                    <img src="icon-reaction.svg" alt="reaction-icon" class="icn">
                    <h4 class="stats-1">Reaction</h4>
                    <span class="mark">80<span class="total">/100</span></span>
               </div>
               <div class="stats sts-2">
                    <img src="icon-memory.svg" alt="memory-icon" class="icn">
                    <h4 class="stats-2">Memory</h4>
                    <span class="mark">92<span class="total">/100</span></span>
               </div>
               <div class="stats sts-3">
                    <img src="icon-verbal.svg" alt="verbal-icon" class="icn">
                    <h4 class="stats-3">Verbal</h4>
                    <span class="mark">61<span class="total">/100</span></span>
               </div>
               <div class="stats sts-4">
                    <img src="icon-visual.svg" alt="visual-icon" class="icn">
                    <h4 class="stats-4">Visual</h4>
                    <span class="mark">72<span class="total">/100</span></span>
               </div>
               <div><a href="#" class="btn-full">Continue</a></div>
               
          </div>
     </div>
</body>
</html>
